{% extends 'aplicacion/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '/aplicacion/css/nuevo_juego.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block contenido %}

<div class = "container" >
<div class="side">
    <h2>Nuevo Juego</h2>
    <h5></h5>
    <br>
    <br>

<form action="" class="form">
    <div class="form-group">
        <label for="{{ form.id.id_for_label }}" required class="field-label">{{ form.id.label }}</label>
        {{ form.id }}
    </div>
    <div class="form-group">
        <label for="{{ form.nombre.id_for_label }}" class="field-label">{{ form.nombre.label }}</label>
        {{ form.nombre }}
    </div>
    <div class="form-group">
        <label for="{{ form.precio.id_for_label }}" class="field-label">{{ form.precio.label }}</label>
        {{ form.precio }}
    </div>
    <div class="form-group">
        <label for="{{ form.descripcion.id_for_label }}" class="field-label">{{ form.descripcion.label }}</label>
        {{ form.descripcion }}
    </div>
    <div class="form-group">
        <label for="{{ form.fecha_creacion.id_for_label }}" class="field-label">{{ form.fecha_creacion.label }}</label>
        {{ form.fecha_creacion }}
    </div>
</form>
</div>
{% endblock %}
